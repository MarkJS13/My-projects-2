<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <section id="title">
            <h1> JACK EN' POY</h1>
        </section>

        <section id="game-board">
            <div class="place-holder"> </div>
            <div class="mechanics">
                 <p> MECHANICS: Pick one of the three choices (Rock, Paper, Scissors) below and the AI will also pick one. Outscore the AI! </p>
            </div>

            <div class="gameplay">
                <div class="rock">
                    <img src="./images/rock.png" class="rock"> 
                    <p> Rock </p>
                </div>
                <div class="paper"> 
                    <img src="./images/paper.png" class="paper"> 
                    <p> Paper </p>
                </div>
                <div class="scissors"> 
                    <img src="./images/scissors.png" class="scissors">
                    <p> Scissors </p>
                </div>
            </div>
            
            <div class="score">
                <div class="you"> You: 0 </div>
                <div class="computer"> Computer: 0 </div>
            </div>
            <button class="reset"> Reset Score </button>
            <div class="result"> Let's Go! </div>
            
        </section>
    </div>



<script src="./index.js"></script>
</body>
</html>
