<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<title> Login Form</title>
	<link rel="stylesheet" type="text/css" href="./normalize.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	

		<div class="main">
			<h1 class="login"> LOGIN </h1>
			
			<div class="email">
				<h2> Email </h2>
				<input type="text">
			</div>
			
			<div class="password">
				<h2> Password </h2>
				<input type="password">
			</div>
			
			<div class="remember">
			<input type="checkbox" class="checkbox"> 
			<h3> Remember me? </h3>
			</div>

			<div class="button">
				<input type="button" value="LOGIN"> 
			
			<h3> Forgot Password? </h3>
			</div>

			
			<hr> 
			<p> or </p> 
			
			

		<div class="socials">
			<div class="linkedin">
				<a href="#">
				<img src="images/linkedin.png" alt="link" width="40px;">
				</a>
			</div>
			<div class="facebook">
				<a href="www.facebook.com" target="_blank">
				<img src="images/facebook.png" alt="fb" width="40px;">
				</a>
			</div>
			<div class="github">
			<a href="#">
				<img src="images/github.png" alt="git" width="40px;">
			</a>
			</div>

		</div>

			<div class="footer">
				 <h1> Need an account? <a href="#"> Sign up. </a> </h1>
			</div>
			
			
			
		</div>

	



<script type="text/javascript " src="./index.js"></script>
</body>
</html>
