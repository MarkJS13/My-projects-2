<body>
        <div class="container">
        <section class="header"> NBA Finals </section>

                        <p> <span>0</span>0</p>                        
                    </div>

                    <button class="decrement"> - </button>
                    <button class="increment"> + </button>
                    
                </div>
                </div>
            </div>

            <div id="away">
                <div class="team-name">
                    <img src="https://via.placeholder.com/120C/O https://placeholder.com/">   
                </div>
            <div class="score-dets">
                    <div class="score-display">
                        <p><span>0</span>0</p>                        
                    </div>
                <div class="scoring">
                        <button class="decrement"> - </button>
                        <button class="increment"> + </button>
                        
                </div>
            </div>

            

        </div>
        
        </div>

            <button> Reset </button>
        </div>
